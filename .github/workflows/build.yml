name: CI build

on:
  push:
    branches: main
  pull_request:

jobs:
  build:
    name: ðŸš§${{ matrix.config.icon }} ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
              icon: "ðŸŸ¦", name: "Windows-GCC",
              os: windows-latest,
              build_type: "Release",
              cc: "C:/mingw64/bin/gcc.exe",
              cxx: "C:/mingw64/bin/g++.exe"
            }
          - {
              icon: "ðŸŸ¦", name: "Windows-Clang",
              os: windows-latest,
              build_type: "Release",
              cc: "C:/mingw64/bin/clang.exe",
              cxx: "C:/mingw64/bin/clang++.exe"
            }
          - {
              icon: "ðŸŸ§", name: "Ubuntu-GCC",
              os: ubuntu-latest,
              build_type: "Release",
              cc: "gcc",
              cxx: "g++"
            }
          - {
              icon: "ðŸŸ§", name: "Ubuntu-Clang",
              os: ubuntu-latest,
              build_type: "Release",
              cc: "clang",
              cxx: "clang++"
            }

    steps:
    - if: ${{ runner.os == 'Windows' }}
      name: ðŸ’¾ Cache WinLibs
      id: cache-winlibs
      uses: actions/cache@v3
      env:
        cache-name: cache-winlibs-tools
      with:
        path: C:\mingw64
        key: ${{ runner.os }}-build-${{ env.cache-name }}

    - if: ${{ runner.os == 'Windows' && steps.cache-winlibs.outputs.cache-hit != 'true' }}
      name: ðŸ“¥ Download WinLibs
      run: |
        Invoke-WebRequest -Uri https://github.com/brechtsanders/winlibs_mingw/releases/download/12.2.0-15.0.7-10.0.0-ucrt-r4/winlibs-x86_64-posix-seh-gcc-12.2.0-llvm-15.0.7-mingw-w64ucrt-10.0.0-r4.zip -OutFile C:\winlibs.zip
        Expand-Archive C:\winlibs.zip -DestinationPath C:\

    - if: ${{ runner.os == 'Windows' }}
      name: ðŸª› Configure WinLibs Path
      run: $env:Path += "C:\mingw64\bin"

    - if: ${{ runner.os == 'Linux' }}
      name: ðŸ“¥ Download Ninja
      run: |
        sudo apt-get install ninja-build

    - name: ðŸ¤– Checkout
      uses: actions/checkout@v3

    - name: âš™ï¸ Configure
      run: >
        cmake -GNinja -B build -S .
        -DCMAKE_BUILD_TYPE=${{ matrix.config.build_type }}
        -DCMAKE_C_COMPILER=${{ matrix.config.cc }}
        -DCMAKE_CXX_COMPILER=${{ matrix.config.cxx }}

    - name: ðŸ”¨ Build
      run: |
        ninja -C build -j 0

    - name: ðŸ“¤ Upload
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.config.name }}-${{ matrix.config.build_type }}
        path: build/ascension/bin
