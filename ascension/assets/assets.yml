
- assets:
  - textures:
    type: Asset_List
    list: Texture
    filepath: textures/
  - shaders:
    type: Asset_List
    list: Shader
    filepath: shaders/
  - fonts:
    type: Asset_List
    list: Font
    filepath: fonts/


- textures:
  - wabbit_alpha:
    filepath: wabbit_alpha.png
    scale: 1.5
  - unicorn:
    filepath: unicorn.png
  - fruits:
    filepath: fruits.png

- texture_atlas:
  - fruits:
    texture: textures/fruits
    sub_textures:
      watermelon: [0, 64, 64, 128]
      pineapple: [64, 64, 128, 128]
      orange: [0, 32, 32, 64]
      grape: [32, 32, 64, 64]
      pear: [0, 0, 32, 32]
      banana: [32, 0, 64, 32]
      strawberry: [64, 48, 80, 64]
      raspberry: [80, 48, 96, 64]
      cherry: [64, 32, 80, 48]

- shaders:
  - sprite_batch:
    filepath: sprite_batch/
  - sprite_font:
    filepath: sprite_font/
