name: CI build

on:
  push:
    branches: main
  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: 🚧${{ matrix.config.icon }} ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
              icon: "🟦", name: "Windows-GCC",
              os: windows-latest,
              build_type: "Release",
              cc: "C:/mingw64/bin/gcc.exe",
              cxx: "C:/mingw64/bin/g++.exe",
              dev: ".bat"
            }
          - {
              icon: "🟦", name: "Windows-Clang",
              os: windows-latest,
              build_type: "Release",
              cc: "C:/mingw64/bin/clang.exe",
              cxx: "C:/mingw64/bin/clang++.exe",
              dev: ".bat"
            }
          - {
              icon: "🟧", name: "Ubuntu-GCC",
              os: ubuntu-latest,
              build_type: "Release",
              cc: "gcc",
              cxx: "g++",
              dev: ".sh"
            }
          - {
              icon: "🟧", name: "Ubuntu-Clang",
              os: ubuntu-latest,
              build_type: "Release",
              cc: "clang",
              cxx: "clang++",
              dev: ".sh"
            }

    steps:
    - name: 🤖 Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
        ref: ${{ github.event.pull_request.head.sha }}
        submodules: recursive

    - if: ${{ runner.os == 'Windows' }}
      name: 💾 Un-Cache WinLibs
      id: cache-winlibs
      uses: actions/cache@v3
      env:
        cache-name: cache-winlibs-tools
      with:
        path: C:\mingw64
        key: ${{ runner.os }}-build-${{ env.cache-name }}

    - if: ${{ runner.os == 'Windows' && steps.cache-winlibs.outputs.cache-hit != 'true' }}
      name: 📥 Download Windows Dependencies
      run: |
        Invoke-WebRequest -Uri https://github.com/brechtsanders/winlibs_mingw/releases/download/12.2.0-16.0.0-10.0.0-ucrt-r5/winlibs-x86_64-posix-seh-gcc-12.2.0-llvm-16.0.0-mingw-w64ucrt-10.0.0-r5.zip -OutFile C:\winlibs.zip
        Expand-Archive C:\winlibs.zip -DestinationPath C:\

    - if: ${{ runner.os == 'Linux' }}
      name: 📥 Download Linux Dependencies
      run: |
        sudo apt-get install -y ninja-build libx11-dev libx11-xcb-dev libxkbcommon-x11-dev libgl-dev libglx-dev xorg-dev libglu1-mesa-dev

    - name: 🐍 Install python dependencies
      run: pip install -r ./dunois/requirements.txt

    - if: ${{ runner.os == 'Linux' }}
      name: ⚙️ Configure Linux
      run: |
        chown $(whoami) ./dunois/dev.sh
        chmod +x ./dunois/dev.sh

    - name: 🧰 Get ccache
      uses: hendrikmuhs/ccache-action@v1.1
      with:
        key: ${{ matrix.config.os }}-${{ matrix.config.build_type }}

    - name: 🔨 Build
      run: ./dunois/dev${{ matrix.config.dev }} configure -cc=${{ matrix.config.cc }} -cxx=${{ matrix.config.cxx }} build -bt=${{ matrix.config.build_type }} install -bt=${{ matrix.config.build_type }}

    - name: 📤 Upload
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.config.name }}-${{ matrix.config.build_type }}
        path: build/dist
